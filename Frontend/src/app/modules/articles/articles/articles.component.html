<button mat-raised-button (click)="logout()" class="button-8">
  Logout
</button>

<div class="container">
  <h1 class="title">
    Articles
  </h1>
  <table mat-table [dataSource]="articles" class="mat-elevation-z8 demo-table table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="articleText">
      <th mat-header-cell *matHeaderCellDef>Content</th>
      <td mat-cell *matCellDef="let element">{{element.articleText}}</td>
    </ng-container>

    <ng-container matColumnDef="pageID">
      <th mat-header-cell *matHeaderCellDef>Page number</th>
      <td mat-cell *matCellDef="let element">{{element.pageID}}</td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>View</th>
      <td mat-cell *matCellDef="let element" (click)="viewArticle(element.id)">
        <mat-icon>
          description
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element" (click)="editArticle(element)">
        <mat-icon>
          edit
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element" (click)="deleteArticle(element.id)">
        <mat-icon>
          delete
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button (click)="addNewArticle()" class="add-button">
    Add Article
  </button>
</div>
